<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 center-div">
        <div class="btn-group btn-group-fw" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-padding-lr"
            [class.active]="listMapView"
            (click)="listMapViewUpdateList()">
            <i class="glyphicon glyphicon-list gly-menu"></i>
            <div class="view-btn-text">
              List
            </div>
          </button>
          <button type="button" class="btn btn-default btn-padding-lr thick-border-right"
            [class.active]="!listMapView"
            (click)="listMapViewUpdateMap()">
            <i class="glyphicon glyphicon-map-marker gly-menu"></i>
            <div class="view-btn-text">
              Map
            </div>
          </button>
          <button type="button" class="btn btn-default btn-padding-lr sort-category thick-border-left"
            (click)="updateSortRating()"
            [class.active]="sortBy"
            [class.reduce-opacity]="!listMapView"
            [class.disabled]="!listMapView">
            <i class="glyphicon glyphicon-star gly-menu"></i>
            <div class="view-btn-text">
              Top Rating
            </div>
          </button>
          <button type="button" class="btn btn-default btn-padding-lr sort-category"
            (click)="updateSortReviewed()"
            [class.active]="!sortBy"
            [class.reduce-opacity]="!listMapView"
            [class.disabled]="!listMapView">
            <i class="glyphicon glyphicon-user gly-menu"></i>
            <div class="view-btn-text">
              Most Reviewed
            </div>
          </button>
        </div>
      </div>
    </div>
  <div *ngIf="listMapView" class="row">
    <h1><i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-2x"></i></h1>
    <div *ngFor="let dine of diners" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{dine.photoUrl}}" alt="{{dine.icon}}">
        <div class="caption">
          <h3>{{ dine.name }}</h3>
          <p *ngIf="dine.rating >= 0 && dine.rating < 1">
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i> | {{ dine.numberOfReviews }}
          </p>
          <p *ngIf="dine.rating >= 1 && dine.rating < 2">
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i> | {{ dine.numberOfReviews }}
          </p>
          <p *ngIf="dine.rating >= 2 && dine.rating < 3">
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i> | {{ dine.numberOfReviews }}
          </p>
          <p *ngIf="dine.rating >= 3 && dine.rating < 4">
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star-empty"></i>
          <i class="glyphicon glyphicon-star-empty"></i> | {{ dine.numberOfReviews }}
          </p>
          <p *ngIf="dine.rating >= 4 && dine.rating < 5">
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star-empty"></i> | {{ dine.numberOfReviews }}
          </p>
          <p *ngIf="dine.rating >= 5">
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i>
          <i class="glyphicon glyphicon-star"></i> | {{ dine.numberOfReviews }}
          </p>
          <p>{{ dine.location }}</p>
          <p>Call: {{ dine.phoneNumber }}</p>
          <p><a target="_blank" href="{{ dine.url }}" class="btn btn-primary btn-bottom" role="button">Directions</a></p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!listMapView" class="row">
    <h1><i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-2x"></i></h1>

    <sebm-google-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="true"
      [zoomControl]="false"
      [streetViewControl]="false">
      <sebm-google-map-marker
          *ngFor="let cluster of diners; let i = index"
          [latitude]="cluster.lat"
          [longitude]="cluster.lng"
          [title]="cluster.name"
          [label]="aName"
          [iconUrl]="cluster.icon"
          [visible]="true"
          [zIndex]="i"
          (markerClick)="onMarkerClick($event)">
      </sebm-google-map-marker>
    </sebm-google-map>
    <div *ngFor="let dine of diners" class="col-sm-6 col-md-4">
      Map
    </div>

  </div>
